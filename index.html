<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Pac-man</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.typekit.net/yqb1veu.css">
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
      <div class="wrapper">
        <div class= "score">
          <div id= "scoreword">
          </div>
          <div id= "scorecount">
          </div>
        </div>
         <div class="grid">
           <button id="gameover">game over</button>
           <button id="youwon">you won!</button>
        </div>
         <div class="controls">
          
          <button id="start">start</button>
          <button id="again">play again</button>
           <table>
             <tr>
              <td><button id="up"></button></td>
               <td><button id="right"></button></td>
             </tr>
             <tr>
              <td><button id="left"></button></td>
              <td><button id="down"></button></td>
            </tr>
           </table>
        </div>
      </div>
  </body>
</html>
